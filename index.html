<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce app demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="filtering">
            <div class="all" onclick="filterdata('all')">all</div>
            <div class="men" onclick="filterdata('men')">Men</div>
            <div class="women" onclick="filterdata('women')">Women</div>
            <div class="electronics" onclick="filterdata('electronics')">Electronics</div>
            <div class="jewelery" onclick="filterdata('jewellary')">Jewelery</div>
        </div>
        <div id="sub-container">
            <div class="main" id="content">

            </div>
        </div>
        <div class="button-section">
            <button class="add-btn">Add new</button>
            <button class="delete-btn">Delete old stock</button>
        </div>

    </div>
</body>
<script src="main.js"></script>
</html>
